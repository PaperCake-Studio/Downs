             });
         });
      </script>

      <script>
         setInterval(function() {
            const show = document.querySelector("span[data-show]")
            const next = show.nextElementSibling || document.querySelector("span:first-child")
            const up = document.querySelector("span[data-up]")
  
            if (up) {
               up.removeAttribute("data-up")
            }
  
            show.removeAttribute("data-show")
            show.setAttribute("data-up", "")
  
            next.setAttribute("data-show", "")
         }, 2000)
      </script>

      <script>
         

         let loadingObserver = new MutationObserver((mutations) => {
            mutations.forEach(mutation => {
               if (mutation.type == "attributes") {
                  if (document.querySelector(".loader_bg").style.display == "none") {
                     let observer = new IntersectionObserver((entries, observer) => {
                        entries.forEach(entry => {
                           if (entry.isIntersecting) {
                              entry.target.classList.add("animate")
                              observer.unobserve(entry.target)
                           }     
                        })
                     })

                     document.querySelectorAll("mark").forEach(mark => {
                        observer.observe(mark)
                     })

                     document.querySelectorAll("i").forEach(el => {
                        el.classList.add("swiftAndFade")
                     })

                     document.querySelectorAll("a.read_more").forEach(el => {
                        el.classList.add("swiftAndFade")
                     })
                  }
               }
            }) 
         })

         loadingObserver.observe(document.querySelector(".loader_bg"), {attributes: true, attributeFilter: ["style"]}) 
      </script>
